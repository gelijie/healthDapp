

<!DOCTYPE html>
<html>
<head>
  <title>healthDapp - Re-Default Truffle App</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>HealthDapp</h1>
  <h2>Example Truffle Dapp</h2>

  <h3>There are <span class="black"><span id="numMembers"></span> members in the register</span></h3>

  <br>
  <h1>Register</h1>
  
  <!--
  <br><label for="receiver">To Address:</label>
  -->
 
  <input type="text" id="memberAddress" placeholder="0x8d4f9c59a5543657ecdb1d887a689421c8d9196a"></input>
  <input type="text" id="memberName" placeholder="e.g., Charles M."></input>
 
  <br><br><button id="send" onclick="register()">Register</button>
  
  <br><br>
  <span id="status"></span>
</body>
</html>
